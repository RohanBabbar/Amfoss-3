<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>
    <h1>Prime Numbers Finder</h1>
    <label for="numberInput">Enter n:</label>
    <input type="number" id="numberInput">
    <button onclick="findAndDisplayPrimes()">Find Primes</button>
    <p id="primeNumbers">Prime Numbers are: </p>

    <script>
        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function findPrimes(num) {
            const primes = [];
            for (let i = 2; i < num; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            return primes;
        }

        function findAndDisplayPrimes() {
            const numInput = document.getElementById('numberInput');
            const primeNumbersDisplay = document.getElementById('primeNumbers');
            const num = parseInt(numInput.value);

            if (isNaN(num) || num <= 1) {
                primeNumbersDisplay.textContent = 'Please enter a valid number greater than 1.';
                return;
            }

            const primeNumbers = findPrimes(num);
            primeNumbersDisplay.textContent = 'Prime Numbers are: ' + primeNumbers.join(', ');
        }
    </script>
</body>
</html>
